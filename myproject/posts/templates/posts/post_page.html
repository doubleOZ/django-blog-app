{% extends 'layout.html' %} {% block title %} {{post.title}} {% endblock %} {% block content %}
<section>
  <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" />
  <h1 class="post-title">{{post.title}}</h1>

  <p>{{ post.date }}</p>
  <p class="post-body">{{ post.body }}</p>
</section>
{% endblock %}
