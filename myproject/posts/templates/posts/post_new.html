{% extends 'layout.html' %} {% block title %} New Post {% endblock %} {% block content %}
<section>
  <h1 class="post-title">New Post</h1>
  <form class="form-with-validation post-body" action="{% url 'posts:new-post' %}" method="post"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button class="form-submit">Add Post</button>
  </form>
</section>
{% endblock %}
